command_timeout = 5000

format = """\
    $username\
    $hostname\
    $directory\
    $git_branch\
    $git_state\
    $git_status\
    $golang\
    $nodejs\
    $rust \
    $python\
    $conda \
    $env_var\
    $time\
    $cmd_duration\
    $line_break\
    $jobs\
    $character\
"""

